<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>

  <body>
    <div id="main-container">

      <section id="hero">
        <h1>Metric/Imperial Unit Converter</h1>
        <input id="user-input" required />
        <button id="convert-btn">CONVERT</button>
      </section>

      <section id="results">
        <div class="results-box" id="lengths">
          <h3>Length (Meters/Feet)</h3>
          <!-- dynamically add in results each time? -->
        </div>
        <div class="results-box" id="volume">
          <h3>Volume (Liters/Gallons)</h3>
          <!-- dynamically add in results each time? -->
        </div>
        <div class="results-box" id="mass">
          <h3>Mass (Kilograms/Pounds)</h3>
          <!-- dynamically add in results each time? -->
        </div>
      </section>

    </div>
    <script src="index.js"></script>
  </body>
</html>
